<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
			input {width: 50%;}
			textarea {width: 50%;}
			button {margin: 20px auto;}
		
	</style>
</head>
<body>

	<form>
		<div>
			<h3>Project Title:</h3>
				<input type="text" name="ProjectTitle" placeholder="input project title" required>
		</div>

		<div>
			<h3>Project Description:</h3>
			<textarea name="ProjectDescription" rows="7" cols="100" placeholder="input project description html" required></textarea>
		</div>

		<div>
			<h3>Project Info List:</h3>
			<textarea name="ProjectInfoList" rows="7" cols="100" placeholder="input project info list html" required></textarea>
		</div>

		<div>
			<h3>Project Picture Link</h3>
				<input type="text" name="ProjectPictureLink" placeholder="input project picture link" required>
		</div>

		<button>Submit New Project</button>

	</form>




</body>
</html>
